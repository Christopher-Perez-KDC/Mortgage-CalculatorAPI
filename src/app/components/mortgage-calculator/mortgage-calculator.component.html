<div>
  <h2>Mortgage Calculator</h2>
  <label for="principal">Principal ($):</label>
  <input type="number" id="principal" [(ngModel)]="principal">

  <label for="interestRate">Interest Rate (%):</label>
  <input type="number" id="interestRate" [(ngModel)]="interestRate">

  <label for="loanTerm">Loan Term (years):</label>
  <input type="number" id="loanTerm" [(ngModel)]="loanTerm">

  <button (click)="onCalculate()">Calculate</button>

  <p *ngIf="monthlyPayment">Monthly Payment: ${{ monthlyPayment.toFixed(2) }}</p>
</div>
